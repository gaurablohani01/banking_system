{% extends 'base.html' %}

{% block title %}Login - Banking System{% endblock %}

{% block content %}
    <h2>Welcome Back</h2>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
             <label for="phone_number">Phone Number</label>
             <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit">Sign In</button>
        
        <p style="text-align: center; margin-top: 20px; color: var(--text-muted); font-size: 0.9em;">
            Don't have an account? <a href="{% url 'register' %}" style="color: var(--primary); text-decoration: none; font-weight: 600;">create account</a>
        </p>
    </form>
{% endblock %}
