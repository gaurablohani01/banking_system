{% extends 'base.html' %}

{% block title %}Register - Banking System{% endblock %}

{% block content %}
    <h2>Create Account</h2>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="John" required>
        </div>
        
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
        </div>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="johndoe123" required>
        </div>

        <div class="form-group">
             <label for="phone_number">Phone Number</label>
             <input type="text" id="phone_number" name="phone_number" placeholder="1234567890" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
        </div>

        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" placeholder="••••••••" required>
        </div>

        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" placeholder="••••••••" required>
        </div>

        <button type="submit">Create Account</button>
        
        <p style="text-align: center; margin-top: 20px; color: var(--text-muted); font-size: 0.9em;">
            Already have an account? <a href="{% url 'login' %}" style="color: var(--primary); text-decoration: none; font-weight: 600;">Sign In</a>
        </p>
    </form>
{% endblock %}
