<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Banking System{% endblock %}</title>
    <!-- Google Fonts for Modern Look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #06d6a0;
            --danger: #ef476f;
            --warning: #ffd166;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #2b2d42;
            --text-muted: #8d99ae;
            --border-radius: 16px;
            --shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f6;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-main);
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            color: var(--text-main);
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .balance-card {
            background: linear-gradient(120deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px 25px;
            border-radius: 20px;
            margin-bottom: 35px;
            text-align: center;
            box-shadow: 0 15px 30px -10px rgba(67, 97, 238, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            transform: rotate(30deg);
        }

        .balance-label {
            font-size: 0.85em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 2.5em;
            font-weight: 800;
            display: block;
            margin: 10px 0 15px;
            letter-spacing: -1px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .account-number {
            font-size: 0.85em;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 6px 14px;
            border-radius: 30px;
            display: inline-block;
            backdrop-filter: blur(5px);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-main);
            font-weight: 600;
            font-size: 0.9em;
            margin-left: 2px;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #eef2f6;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 15px;
            transition: all 0.2s ease;
            background-color: #f8f9fa;
            color: var(--text-main);
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary);
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button, .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            box-sizing: border-box;
            box-shadow: 0 10px 20px -10px rgba(67, 97, 238, 0.5);
        }

        button:hover, .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -10px rgba(67, 97, 238, 0.6);
        }

        button:active, .btn:active {
            transform: translateY(0);
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 25px;
        }
        
        .messages li {
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 500;
            font-size: 0.9em;
        }
        
        .messages .success { background-color: rgba(6, 214, 160, 0.1); color: #05a077; border: 1px solid rgba(6, 214, 160, 0.2); }
        .messages .warning { background-color: rgba(255, 209, 102, 0.1); color: #b8860b; border: 1px solid rgba(255, 209, 102, 0.2); }
        .messages .error { background-color: rgba(239, 71, 111, 0.1); color: #d62851; border: 1px solid rgba(239, 71, 111, 0.2); }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
        }
        .info-label {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.95em;
        }
        .info-value {
            font-weight: 600;
            color: var(--text-main);
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
