<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            color: #1a1a1a;
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .balance-card {
            background: linear-gradient(135deg, #0061f2 0%, #00ba88 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .balance-label {
            font-size: 0.9em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-amount {
            font-size: 2em;
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }

        .account-number {
            font-size: 0.85em;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        input:focus,
        textarea:focus {
            border-color: #0061f2;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 97, 242, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #0061f2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #004ebd;
        }

        button:active {
            transform: translateY(1px);
        }

        /* Accessing Django messages if you add them later */
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        
        .messages li {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .messages .success { background-color: #d4edda; color: #155724; }
        .messages .warning { background-color: #fff3cd; color: #856404; }
        .messages .error { background-color: #f8d7da; color: #721c24; }

    </style>
</head>
<body>
    <div class="container">
        <h2>Transfer Money</h2>
        
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <div class="balance-card">
            <span class="balance-label">Available Balance</span>
            <span class="balance-amount">${{balance.accountnumber.availble_balance}}</span>
            <span class="account-number">Acc: {{balance.acc_number}}</span>
        </div>

        <form method="POST" action="{% url 'transfer' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="to_acc_name">Recipient Name</label>
                <input type="text" id="to_acc_name" name="to_acc_name" placeholder="Enter recipient's full name" required>
            </div>
            
            <div class="form-group">
                <label for="to_acc">Recipient Account Number</label>
                <input type="number" id="to_acc" name="to_acc" placeholder="Enter account number" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="0.00" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="remarks">Remarks (Optional)</label>
                <textarea id="remarks" name="remarks" placeholder="Add a note..."></textarea>
            </div>
            
            <button type="submit">Transfer Funds</button>
        </form>
    </div>
</body>
</html>
