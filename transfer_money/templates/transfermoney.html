{% extends 'base.html' %}

{% block title %}Transfer Money{% endblock %}

{% block extra_css %}
<style>
    .form-row {
        display: flex;
        gap: 20px;
    }
    .form-col {
        flex: 1;
    }
    .input-icon {
        position: relative;
    }
    .input-icon input {
        padding-left: 40px;
    }
    .input-symbol {
        position: absolute;
        left: 14px;
        top: 14px;
        color: var(--text-muted);
        font-weight: bold;
    }
</style>
{% endblock %}

{% block content %}
    <h2>Transfer Money</h2>
    
    <div class="balance-card">
        <span class="balance-label">Available Balance</span>
        <span class="balance-amount">${{balance.accountnumber.availble_balance}}</span>
        <span class="account-number">Acc: {{balance.acc_number}}</span>
    </div>

    <form method="POST" action="{% url 'transfer' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="to_acc_name">Recipient Name</label>
            <div class="input-icon">
                <span class="input-symbol">ðŸ‘¤</span>
                <input type="text" id="to_acc_name" name="to_acc_name" placeholder="Full Name" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="to_acc">Account Number</label>
            <div class="input-icon">
                <span class="input-symbol">#</span>
                <input type="number" id="to_acc" name="to_acc" placeholder="Recipient Account No." required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="amount">Amount</label>
            <div class="input-icon">
                <span class="input-symbol">$</span>
                <input type="number" id="amount" name="amount" placeholder="0.00" min="1" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="remarks">Remarks (Optional)</label>
            <textarea id="remarks" name="remarks" placeholder="Add a note..."></textarea>
        </div>
        
        <button type="submit">Transfer Funds âžœ</button>
    </form>
{% endblock %}
